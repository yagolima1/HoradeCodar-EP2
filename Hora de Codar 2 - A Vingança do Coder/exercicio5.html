        // 5)  Faça um programa que leia 6 valores informados pelo usuário, calcule, exiba os números informados e escreva a média aritmética desses valores lidos.

        var num1 = parseInt (prompt ("Insira o primeiro número: "))
        var num2 = parseInt (prompt ("Insira o segundo número: "))
        var num3 = parseInt (prompt ("Insira o terceiro número: "))
        var num4 = parseInt (prompt ("Insira o quarto número: "))
        var num5 = parseInt (prompt ("Insira o quinto número: "))
        var num6 = parseInt (prompt ("Insira o sexto e ultimo número: "))

        var area = (num1 + num2 + num3 + num4 + num5 + num6) / 6

        alert ("A média aritmética desses 6 números é: " + area)
